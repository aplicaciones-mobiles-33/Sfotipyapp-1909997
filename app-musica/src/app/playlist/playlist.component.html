<span class="buscar">Música</span>
<ion-searchbar animated placeholder=" Buscar en playlists" color="medium" (ionChange)="buscar($event)"></ion-searchbar>

<ion-grid>
  <ion-row *ngFor="let playlist of playlists | filtro: Buscar: 'entra'">
    <ion-col col-12>
      <img src="{{playlist.img}}" alt="">
      <span class="titulo">{{playlist.entra}}</span>

    </ion-col>
  </ion-row>
</ion-grid>
