<ion-header [translucent]="true">
  <ion-toolbar class="bg">
    <ion-buttons slot="start">
      <ion-back-button color="light" (click)="volver()"></ion-back-button>
    </ion-buttons>
    <ion-title color="light">{{autor}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-text center image-box">
    <img src="{{imagen}}">
  </div>

  <div class="info">
    <span class="title">{{titulo}}</span> <br>
    <span class="autor">{{autor}}</span> <br>
    <ion-button fill="clear" class="ion-no-margin">
    <ion-icon name="heart-outline" color="light" slot="icon-only"></ion-icon>
    </ion-button>
    <ion-button fill="clear">
      <ion-icon name="arrow-down-circle-outline" color="light" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button fill="clear">
        <ion-icon name="ellipsis-horizontal" color="light" slot="icon-only"></ion-icon>
        </ion-button>
        <ion-button fill="clear" class="ion-text-right ion-no-padding">
          <ion-icon name="play-circle" size="large" color="primary" slot="icon-only"></ion-icon>
          </ion-button>
  </div>

  <div class="info">
    <ion-progress-bar type="indeterminate" reversed="true" color="primary"></ion-progress-bar>
  </div>

  <div class="info">
    <ion-row>
      <ion-col col-6>
            <span class="ion-text-left charge">0:00</span>
      </ion-col>

      <ion-col col-6 class="ee">
            <span text-right class="charge-2">-0:00</span>
      </ion-col>

    </ion-row>
  </div>

  <div class="info-2">
    <ion-button fill="clear">
      <ion-icon name="play-skip-back-outline" color="light" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button fill="clear">
        <ion-icon name="play-circle-outline" color="light" slot="icon-only"></ion-icon>
        </ion-button>
        <ion-button fill="clear">
          <ion-icon name="play-skip-forward-outline" color="light" slot="icon-only"></ion-icon>
          </ion-button>
  </div>
</ion-content>
