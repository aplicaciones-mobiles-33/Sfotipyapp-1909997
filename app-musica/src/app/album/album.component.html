<ion-grid>
  <ion-row *ngFor="let cancion of canciones">
    <ion-col col-12>
      <a [routerLink]="['/tabs/c', cancion.key]"><img src="{{cancion.imagen}}" alt=""></a>
      <span class="titulo">{{cancion.titulo}}</span>
      <span class="autor">{{cancion.autor}}</span>
    </ion-col>
  </ion-row>
</ion-grid>
